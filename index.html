<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourly - Travel agancy</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="top">
  <main>
    <article>
      <section class="hero" id="home">
        <img src="/assets/images/WhatsApp_Image_2024-07-26_at_8.25.27_PM-removebg-preview.png" alt="" width="100px" height="100px"  style="position: absolute; left: 20px; top: 20px; ">
        <div class="container">
          <h2 class="h1 hero-title">Welcome to </h2>
          <h4 class="h4 hero-title">IJM Travel Booking Form</h4>

        </div>
      </section>
      <section class="tour-search mb-0">
        <div class="container">
            <form action="" class="tour-search-form">
              <div class="item2 p-5 text-center">
                <hr class="my-5 py-5">
                <p class="text-start text-center"><span class="bg-white p-3 rounded-3 text-black text-underline text-center" id="personal_details">Staff Personal Details <i class="fa-solid fa-chevron-down"></i></span></p>
              </div> 

              <div class="input-wrapper input_wrapper1" style="display: none;">
                <label for="passenger-name" class="input-label">Traveller Name*</label>
                <input type="text" name="passenger-name" id="passenger-name" required placeholder="Enter Passenger Name" class="input-field">
              </div>
    
              <div class="input-wrapper input_wrapper1" style="display: none;">
                <label for="email" class="input-label">Email*</label>
                <input type="email" name="email" id="email" required placeholder="Enter Email" class="input-field">
              </div>

              <div class="input-wrapper input_wrapper1" style="display: none;">
                <label for="phone" class="input-label">Phone*</label>
                <input type="number" name="phone" id="phone" required placeholder="Enter Phone Number" class="input-field">
              </div>
    
              <div class="input-wrapper input_wrapper1" style="display: none;">
                <label for="gender" class="input-label">Gender*</label>
                <select name="gender" id="gender" required class="input-field">
                  <option value="Select" selected disabled>Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </div>
    
              <div class="input-wrapper input_wrapper1" style="display: none;">
                <label for="dob" class="input-label">Date of Birth*</label>
                <input type="date" name="dob" id="dob" required class="input-field">
              </div>
    

              <!-- Travel Details -->
              <div class="item2 p-5 text-center">
                <hr>
                <p class="text-start text-center"><span class="bg-white p-3 rounded-3 text-black text-underline text-center" id="travel_details">Travel Details <i class="fa-solid fa-chevron-down"></i></span></p>
              </div> 

              <div class="input-wrapper input_wrapper2" style="display: none;">
                <label for="travel-date" class="input-label">Travel Date*</label>
                <input type="date" name="travel-date" id="travel-date" required class="input-field">
              </div>
    
              <div class="input-wrapper input_wrapper2" style="display: none;">
                <label for="return-date" class="input-label">Return Date*</label>
                <input type="date" name="return-date" id="return-date" required class="input-field">
              </div>

              <div class="input-wrapper input_wrapper2" style="display: none;">
                <label for="travel-from" class="input-label">Travel From*</label>
                <input type="text" name="travel-from" id="travel-from" required placeholder="Enter Departure Location" class="input-field">
              </div>
    
                <div class="input-wrapper input_wrapper2" style="display: none;">
                  <label for="travel-to" class="input-label">Travel To*</label>
                  <input type="text" name="travel-to" id="travel-to" required placeholder="Enter Destination" class="input-field">
                </div>
    
                <!-- <div class="input-wrapper input_wrapper2" style="display: none;">
                  <label for="preferred-time" class="input-label">Preferred Travel Time*</label>
                  <input type="time" name="preferred-time" id="preferred-time" required class="input-field">
                </div> -->

                <div class="input-wrapper input_wrapper2" style="display: none;">
                  <label for="travel-mode" class="input-label">Travel Mode*</label>
                  <select name="travel-mode" id="travel-mode" required class="input-field">
                    <option value="Select" selected disabled>Select</option>
                    <option value="Flight">Flight</option>
                    <option value="Train">Train</option>
                    <option value="Bus">Bus</option>
                  </select>
                </div>
    
                <div class="input-wrapper input_wrapper2" style="display: none;">
                  <label for="preferred-train" class="input-label">Any Preferred train/flight*</label>
                  <input type="text" name="preferred-train" id="preferred-train" required class="input-field" placeholder="Enter Prefereed train/flight">
                </div>

                <div class="input-wrapper input_wrapper2" style="display: none;">
                  <label for="preferred-meal" class="input-label">Any Meal*</label>
                  <input type="text" name="preferred-meal" id="preferred-meal" required class="input-field" placeholder="Enter Prefereed meal">
                </div>

                <div class="input-wrapper input_wrapper2" style="display: none;">
                  <label for="preferred-seat" class="input-label">Preferred Seat*</label>
                  <select name="preferred-seat" id="preferred-seat" required class="input-field">
                    <option value="Select" selected disabled>Select</option>
                    <option value="Window">Window</option>
                    <option value="Middle">Middle</option>
                    <option value="Aisle">Aisle</option>
                  </select>
                </div>

                <div class="item-3 input_wrapper2" style="display: none;">
                  <label for="purpose" class="input-label">Travel Purpose*</label>
                  <textarea name="" id="" name="purpose" id="purpose" required class="input-field" style="width: 100%;" rows="1" style="resize: none;"></textarea>
                </div>
    
                <!-- Accomodation -->
                <div class="item2 p-5 text-center">
                  <hr>
                  <p class="text-start text-center"><span class="bg-white p-3 rounded-3 text-black text-underline text-center" id="accomodation">Accomodation <i class="fa-solid fa-chevron-down"></i></span></p>
                </div> 

                <div class="input-wrapper input_wrapper3" style="display: none;">
                  <label for="check-in" class="input-label">Accomodation : Check In*</label>
                  <input type="date" name="check-in" id="check-in" required placeholder="Enter Check-in" class="input-field">
                </div>

                <div class="input-wrapper input_wrapper3" style="display: none;">
                  <label for="check-out" class="input-label">Accomodation : Check Out*</label>
                  <input type="date" name="check-out" id="check-out" required placeholder="Enter Check-out" class="input-field">
                </div>

                <div class="input-wrapper input_wrapper3" style="display: none;">
                  <label for="occupancy" class="input-label">Occupancy*</label>
                  <select name="occupancy" id="occupancy" required class="input-field">
                    <option value="Select" selected disabled>Select</option>
                    <option value="Single">Single</option>
                    <option value="Double">Double</option>
                  </select>
                </div>

                <div class="input-wrapper input_wrapper3" style="display: none;">
                  <label for="pref_meal" class="input-label">Preferred Meal*</label>
                  <input type="text" name="pref_meal" id="pref_meal" required placeholder="Enter Preferred Meal" class="input-field">
                </div>

                <div class="input-wrapper input_wrapper3" style="display: none;">
                  <label for="pref_hotel" class="input-label">Preferred Hotel*</label>
                  <input type="text" name="pref_hotel" id="pref_hotel" required placeholder="Enter Preferred Hotel" class="input-field">
                </div>


                

                <!--Pick up/Drop Details  -->
                <div class="item2 p-5 text-center">
                  <hr>
                  <p class="text-start text-center"><span class="bg-white p-3 rounded-3 text-black text-underline text-center" id="pick_up_drop">Pick Up/ Drop (Local) <i class="fa-solid fa-chevron-down"></i></span></p>
                </div>

                <div class="input-wrapper input_wrapper5" style="display: none;">
                  <label for="pick-up" class="input-label">Pick up Point*</label>
                  <input type="text" name="pick-up" id="pick-up" required placeholder="Enter Pick up Point" class="input-field">
                </div>

                <div class="input-wrapper input_wrapper5" style="display: none;">
                  <label for="pick-up_time" class="input-label">Pick up Time*</label>
                  <input type="time" name="pick-up_time" id="pick-up_time" required placeholder="Enter Pick Up Time" class="input-field">
                </div>

                <div class="input-wrapper input_wrapper5" style="display: none;">
                  <label for="drop_point" class="input-label">Drop Point*</label>
                  <input type="text" name="drop_point" id="drop_point" required placeholder="Enter Drop Point" class="input-field">
                </div>

                <!--Work Day Details  -->
                <div class="item2 p-5 text-center">
                  <hr>
                  <p class="text-start text-center"><span class="bg-white p-3 rounded-3 text-black text-underline text-center" id="work_day">Work Day Details <i class="fa-solid fa-chevron-down"></i></span></p>
                </div> 

                <div class="input-wrapper input_wrapper4" style="display: none;">
                  <label for="team" class="input-label">Team*</label>
                  <input type="text" name="team" id="team" required placeholder="Enter Team" class="input-field">
                </div>
                
                <div class="input-wrapper input_wrapper4" style="display: none;">
                  <label for="business_unit" class="input-label">Business Unit*</label>
                  <input type="text" name="business_unit" id="business_unit" required placeholder="Enter Business Unit" class="input-field">
                </div>

                <div class="input-wrapper input_wrapper4" style="display: none;">
                  <label for="budget_impacted" class="input-label">Budget Impacted*</label>
                  <input type="text" name="budget_impacted" id="budget_impacted" required placeholder="Enter Budget Impacted" class="input-field">
                </div>

                <div class="input-wrapper input_wrapper4" style="display: none;">
                  <label for="Program" class="input-label">Program*</label>
                  <input type="text" name="Program" id="Program" required placeholder="Enter Program" class="input-field">
                </div>

                <div class="input-wrapper input_wrapper4" style="display: none;">
                  <label for="cost_center" class="input-label">Cost Center*</label>
                  <input type="text" name="cost_center" id="cost_center" required placeholder="Enter Cost Center" class="input-field">
                </div>
                <!--Any Other Details  -->
                <div class="item2 p-5 text-center">
                  <hr>
                  <p class="text-start text-center"><span class="bg-white p-3 rounded-3 text-black text-underline text-center" id="any_other_details">Any Other Details <i class="fa-solid fa-chevron-down"></i></span></p>
                </div>

                <div class="item-4 input_wrapper6" style="display: none;">
                  <label for="purpose" class="input-label">Any Other Details*</label>
                  <textarea name="" id="" name="purpose" id="purpose" required class="input-field_textarea" style="width: 100%;" rows="5" ></textarea>
                </div>
                <div class="w-100 item-1 mt-5" style="margin-top: 50px;">
                    <button class="btn btn-primary text-black mt-5" type="submit">Book Now</button>
                </div>
            </form>
        </div>
    </section>
  </article>
  </main>

  <script>
    let personal_details = document.getElementById("personal_details");
    personal_details.addEventListener('click', function() {
        let inputWrappers = document.getElementsByClassName("input_wrapper1");
        for (let i = 0; i < inputWrappers.length; i++) {
            if (inputWrappers[i].style.display === "block") {
                inputWrappers[i].style.display = "none";
            } else {
                inputWrappers[i].style.display = "block";
            }
        }
    });

    let travel_details = document.getElementById("travel_details");
    travel_details.addEventListener('click', function() {
        let inputWrappers = document.getElementsByClassName("input_wrapper2");

                inputWrappers[i].style.display = "block";
            }
        }
    });

    let any_other_details = document.getElementById("any_other_details");
    any_other_details.addEventListener('click', function() {
        let inputWrappers = document.getElementsByClassName("input_wrapper6");
        for (let i = 0; i < inputWrappers.length; i++) {
            if (inputWrappers[i].style.display === "block") {
                inputWrappers[i].style.display = "none";
            } else {

            }
        }
    });


  </script>
  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
